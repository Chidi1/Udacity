<div class="blog-post">
    <h2 class="blog-post-title">{{p.subject}}</h2>
    <p class="blog-post-meta">{{p.created.strftime("%d %B %Y | %I:%M:%S %p")}} by {{p.username}}</p>
    <p>{{p.content| safe }}</p>
    {% if not post_page %}
    <a href="/posts/{{p.key().id()}}">
        <button type="button" class="btn btn-md btn-primary">View Post</button>
        </a>
    {% endif %}
</div>
