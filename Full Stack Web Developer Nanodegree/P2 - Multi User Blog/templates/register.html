{% extends "base.html" %}
{% block content %}
<div class="form-group" align="center">
    <form style="max-width: 500px;" method="post">
        <div align="left"><label>Username</label>
            <span class="alert-danger">{{error_username}}</span></div>
        <input name="username" type="text" class="form-control"
               value="{{username}}">
        <br>
        <div align="left"><label>Password</label>
            <span class="alert-danger">{{error_password}}</span></div>
        <input name="password" type="password" class="form-control">
        <br>
        <div align="left"><label>Confirm Password</label></div>
        <input name="cpassword" type="password" class="form-control">
        <br>
        <div align="left"><label>Email Address</label>(Optional)
            <span class="alert-danger">{{error_email}}</span></div>
        <input name="email" type="text" class="form-control" value="{{email}}">
        <br>
        <button type="submit" class="btn btn-default btn-lg">Register</button>
        <button type="reset" class="btn btn-default btn-lg">Reset</button>
        <br><br>
    </form>
</div>
{% endblock %}
