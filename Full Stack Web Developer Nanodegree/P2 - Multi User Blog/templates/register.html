{% extends "base.html" %}
{% block content %}
<div class="form-group" align="center">
    <form style="max-width: 500px;" method="post">
        <div align="left"><label>Username</label></div>
        <input id="username" type="text" class="form-control">
        <br>
        <div align="left"><label>Password</label></div>
        <input id="password" type="password" class="form-control">
        <br>
        <div align="left"><label>Confirm Password</label></div>
        <input id="cpassword" type="password" class="form-control">
        <br>
        <div align="left"><label>Email Address</label></div>
        <input id="email" type="text" class="form-control">
        <br>
        <button type="submit" class="btn btn-default btn-lg">Register</button>
        <button type="reset" class="btn btn-default btn-lg">Reset</button>
        <br><br>
    </form>
</div>
{% endblock %}
